<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mourin's Special Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #namePrompt {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 200px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      color: white;
      cursor: pointer;
    }
    #map {
      width: 100%;
      height: 100vh;
      display: none;
    }
    h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="namePrompt">
    <h2>üåç Welcome! Enter your name:</h2>
    <input type="text" id="username" placeholder="Your name">
    <br>
    <button onclick="checkName()">Continue</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;

    function checkName() {
      const name = document.getElementById("username").value.trim();
      document.getElementById("namePrompt").style.display = "none";
      document.getElementById("map").style.display = "block";

      if (name.toLowerCase() === "mourin") {
        showVIPMap();
      } else {
        showUserMap();
      }
    }

    // Normal user: only their own location
    function showUserMap() {
      map = L.map("map").setView([20, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap"
      }).addTo(map);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            map.setView([lat, lon], 13);
            L.marker([lat, lon]).addTo(map).bindPopup("üìç You are here").openPopup();
          },
          () => {
            alert("‚ö†Ô∏è Location access denied.");
          }
        );
      }
    }

    // Mourin's VIP Map
    function showVIPMap() {
      map = L.map("map").setView([20, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap"
      }).addTo(map);

      // Predefined "global pins" (can edit names & coordinates)
      const vipPins = [
        { name: "üìç New York", lat: 40.7128, lon: -74.0060 },
        { name: "üìç London", lat: 51.5074, lon: -0.1278 },
        { name: "üìç Tokyo", lat: 35.6895, lon: 139.6917 },
        { name: "üìç Paris", lat: 48.8566, lon: 2.3522 },
        { name: "üìç Sydney", lat: -33.8688, lon: 151.2093 }
      ];

      vipPins.forEach(pin => {
        L.marker([pin.lat, pin.lon]).addTo(map).bindPopup(pin.name);
      });

      alert("üëë Welcome Mourin! You now see the secret global map.");
    }
  </script>
</body>
</html>
